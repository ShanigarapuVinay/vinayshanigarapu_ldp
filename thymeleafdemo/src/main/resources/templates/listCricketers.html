<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cricketers Album</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Cricketers List</h3>
    <hr />
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Country</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cricketer : ${cricketers}">
            <td th:text="${cricketer.firstName}"></td>
            <td th:text="${cricketer.lastName}"></td>
            <td th:text="${cricketer.country}"></td>
            <td th:text="${cricketer.age}"></td>
            <td><a th:href="@{/cricketers/showUpdateForm(cricketerId=${cricketer.id})}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/cricketers/delete(cricketerId=${cricketer.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this cricketer'))) return false">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/cricketers/showAddForm}"
       class="btn btn-primary btn-sm mt-3">Add Cricketer</a>
</div>
</body>
</html>
