<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cricketers Album</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Cricketer Directory</h3>
    <hr />
    <h4>Save Cricketer</h4>
    <form action="#" th:action="@{/cricketers/save}" th:object="${cricketer}" method="POST">

        <!-- Hide the id for update -->
        <input type="hidden" th:field="*{id}" />

        <div class="row mb-4">
            <div class="col-4">
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-4">
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-4">
                <input type="text" th:field="*{country}" placeholder="Country" class="form-control">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-4">
                <input type="text" th:field="*{age}" placeholder="Age" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr />
    <a th:href="@{/cricketers/list}">Back to Cricketers List</a>
</div>
</body>
</html>
